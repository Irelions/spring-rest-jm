<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Change User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body >
<h1>Add new user page</h1>
<form method="POST" action="/add" th:object="${user}">
    <label for="id"></label><input hidden type="text" th:field="*{id}" id="id"/>
    <label for="name">Enter name</label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <br/>
    <label for="lastname">Enter surname</label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <br/>
    <label for="department">Enter department</label>
    <input type="text" th:field="*{department}" id="department"/>
    <br/>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="login">Enter Login</label>
    <input type="text" th:field="*{username}" id="login"/>
    <br/>
    <label for="password">Enter password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <input type="submit" value="OK"/>

</form>
    <br/>
    <input type="button" value="Home Page" onclick="window.location.href='/admin/'"/>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
