<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div class="modal-body">
    <div class="container-fluid py-3 bg-white" >
        <form class="mx-auto text-center" style="width: 380px" method="POST" action="/add" th:object="${newUser}">
            <label for="id"></label>
            <input hidden type="text" th:field="*{id}" id="id"/>
            <div class="form-group">
                <label class="font-weight-bold m-0" for="name">First name</label>
                <input type="text" class="form-control bg-warning" th:field="*{firstName}" id="name" />
            </div>
            <div class="form-group">
                <label class="font-weight-bold m-0" for="lastname">Last name</label>
                <input type="text" class="form-control  bg-warning" th:field="*{lastName}" id="lastname"/>
            </div>
            <div class="form-group">
                <label class="font-weight-bold m-0" for="department">Department</label>
                <input type="text" class="form-control" th:field="*{department}" id="department"/>
            </div>
            <div class="form-group">
                <label class="font-weight-bold m-0" for="email">Email</label>
                <input type="text" class="form-control" th:field="*{email}" id="email"/>
            </div>
            <div class="form-group">
                <label class="font-weight-bold m-0" for="login">Login</label>
                <input type="text" class="form-control bg-warning" th:field="*{username}" id="login"/>
            </div>
            <div class="form-group">
                <label class="font-weight-bold m-0" for="password">Password</label>
                <input type="text" class="form-control bg-warning" th:field="*{password}" id="password"/>
            </div>
            <div class="form-group">
                <label class="font-weight-bold m-0" for="role">Role</label>
                <input type="text" class="form-control" th:field="*{password}" id="role"/>

            </div>
        </form>
    </div>

    <!--            Modal footer-->
    <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        <!--                <form th:method="PATCH" th:action="@{/admin/edit/{id}(id=${user.getId()})}">-->
        <form th:method="PATCH">
            <input class="btn btn-info" type="submit" value="Edit">
        </form>
    </div>
</div>

</body>
</html>
